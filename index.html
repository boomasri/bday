<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 3rem;
            color: #ff4081;
        }

        h2 {
            color: white;
            margin-top: 10px;
        }

        p {
            font-size: 1.2rem;
            color: white;
            margin: 20px 0;
        }

        .button {
            background-color: #ff4081;
            color: white;
            font-size: 1.2rem;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #e91e63;
        }

        .age-container {
            margin-top: 20px;
            font-size: 1.5rem;
            color: white;
            text-align: center;
        }

        .age-container span {
            font-weight: bold;
            color: yellow;
        }
    </style>
</head>
<body>
    <!-- Main Greeting -->
    <h1>üéâ Happy Birthday, [Friend's Name]! üéÇ</h1>
    <h2>Welcome to Your Live Age Calculator!</h2>
    <p>Here's how old you are, down to the second:</p>

    <!-- Live Age Display -->
    <div class="age-container">
        <p><span id="years">0</span> Years</p>
        <p><span id="days">0</span> Days</p>
        <p><span id="hours">0</span> Hours</p>
        <p><span id="minutes">0</span> Minutes</p>
        <p><span id="seconds">0</span> Seconds</p>
    </div>

    <!-- Surprise Button -->
    <button class="button" onclick="revealSurprise()">üéÅ Show My Surprise</button>

    <!-- Hidden Surprise -->
    <div id="surprise" class="age-container" style="display: none;">
        <p>üéä You're amazing! Here's your special gift:</p>
        <p>üéÅ <a href="https://example.com" target="_blank" style="color: yellow; text-decoration: underline;">Click Here to Claim Your Gift!</a></p>
    </div>

    <!-- Script -->
    <script>
        const dob = new Date(1998, 11, 12, 11, 40); // Date of Birth: 12 Dec 1998, 11:40 AM

        function calculateAge() {
            const now = new Date();
            const diff = now - dob; // Difference in milliseconds

            // Convert the difference into various time units
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // Update the age elements in the webpage
            document.getElementById("years").textContent = years;
            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }

        // Update age every second
        setInterval(calculateAge, 1000);

        function revealSurprise() {
            document.getElementById("surprise").style.display = "block";
        }
    </script>
</body>
</html>
