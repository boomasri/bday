<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 3rem;
            color: #ff4081;
        }

        h2 {
            color: white;
            margin-top: 10px;
        }

        p {
            font-size: 1.2rem;
            color: white;
            margin-top: 15px;
        }

        .button {
            background-color: #ff4081;
            color: white;
            font-size: 1.2rem;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #e91e63;
        }

        .surprise-container {
            display: none;
            margin-top: 20px;
            color: white;
        }

        .surprise-container img {
            width: 80%;
            max-width: 500px;
            margin-top: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Main Greeting -->
    <h1>üéâ Happy Birthday, [Friend's Name]! üéÇ</h1>
    <h2>Let's Celebrate Your Special Day! ü•≥</h2>
    <p>Click the button below for a surprise!</p>

    <!-- Surprise Button -->
    <button class="button" onclick="revealSurprise()">üéÅ Show My Surprise</button>

    <!-- Hidden Surprise Content -->
    <div class="surprise-container" id="surprise">
        <p>üéä You are an amazing person! Here's a little gift to brighten your day:</p>
        <img src="https://via.placeholder.com/500x300?text=Happy+Birthday!" alt="Happy Birthday">
        <p>üéÅ <a href="https://example.com" target="_blank" style="color: yellow; text-decoration: underline;">Click Here to Claim Your Gift!</a></p>
    </div>

    <!-- Script -->
    <script>
        function revealSurprise() {
            const surpriseDiv = document.getElementById("surprise");
            surpriseDiv.style.display = "block";
        }
    </script>
</body>
</html>
